<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Travel book</title>
  </head>
  <body>
    <div class="container">
      <h1>Travel book</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add destination:</h2>
          <form id="new-destination">
            <div class="form-group">
              <label for="new-location">Location</label>
              <input type="text" class="form-control" id="new-location">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmarks</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-time">Time of the year</label>
              <input type="text" class="form-control" id="new-time">
            </div>
            <div class="form-group">
              <label for="new-notes">Notes</label>
              <input type="text" class="form-control" id="new-notes">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Destination:</h2>
          <ul id="destination">

          </ul>
          <div class="col-md-6">
            <div id="show-destination">
              <h2></h2>

              <p>Location: <span class="location"></span></p>
              <p>Landmarks: <span class="landmark"></span></p>
              <p>Time of the year: <span class="time"></span></p>
              <p>Notes: <span class="notes"></span></p>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
